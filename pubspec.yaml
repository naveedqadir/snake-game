name: snake_game
description: A snake game implementation in Flutter

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  audioplayers: ^5.1.0
  share_plus: ^7.0.2
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.5
  google_fonts: ^6.1.0
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/audio/
    - assets/images/
    - assets/

flutter_native_splash:
  color: "#121212"
  image: assets/images/splash.jpg
  android: true
  ios: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.jpg"
  adaptive_icon_background: "#121212"
  adaptive_icon_foreground: "assets/images/icon_adaptive.jpg"